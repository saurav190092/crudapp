<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Password</td>
      <td>ConfirmPassword</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let form of forms">
          <td>{{ form.firstName }}</td>
          <td>{{ form.lastName }}</td>
          <td>{{ form.email }}</td>
          <td>{{ form.password }}</td>
          <td>{{ form.confirmPassword }}</td>
          <td><a [routerLink]="['edit',form._id]" class="btn btn-primary" >Edit</a></td>
          <td><a (click)="deleteForm(form._id)" href="form" class="btn btn-danger" >Delete</a></td>
      </tr>
  </tbody>
</table>
